<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/Slime.png"/>
    <title>SLIME DASH</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background">
        <div class="overlay1">
            <div class="overlay2">
                
            </div>
        </div>
    </div>
    <img src="images/Slime.png" alt="Slime-img" class="slime" id="Slimey">
    <div class="message">
        Press ENTER to start game <p> Use the SPACE BAR to control</p>
    </div>
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>
    <div class="credit">
        <span class="credit_title"></span>
        <span class="credit_val"></span>
    </div>
</body>
</html>
